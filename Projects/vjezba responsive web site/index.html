<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vjezba responsive</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
<div class="container">
   <div class="navbar">
    <img src="../images/logo.png" alt="slika1" class="logo">
    <nav>
        <ul id="menuList">
            <li><a href="">Game Controllers</a></li>
            <li><a href="">VR accesories</a></li>
            <li><a href="">Media Remotes</a></li>
            <li><a href="">Others</a></li>
        </ul>
    </nav>
    <img src="images/menu.png" alt="slika1" class="menu-icon" onclick="togglemenu()">
   </div>

   <div class="row">
      <div class="col-1">

           <h2>PS4 V2 <br> Duashock 4</h2>
           <h3>Wirless Controller for Playstation 4</h3>
           <p>(Compatible/Generic)</p>
           <h4>$32.50</h4>
           <button type="button">Buy Know <img src="images/arrow.png" alt="arrow"></button>
      </div>
      <div class="col-2">
        <img src="images/controller.png" alt="controller" class="controller">
        
        <div class="color-box"></div>
        <div class="add-btn">
            <img src="images/add.png" alt="add">
            <p><small>Add to cart</small></p>
        </div>
      </div>
    </div>

    <div class="special-links">
        <img src="images/fb.png" alt="fb">
        <img src="images/tw.png" alt="fb">
        <img src="images/ig.png" alt="fb">
    </div>

</div>









<script>

var menuList = document.getElementById ("menuList");
menuList.style.maxHeight = "0px";
function togglemenu() {

    if(menuList.style.maxHeight == "0px")
{
    menuList.style.maxHeight = "130px"
}
else
{
    menuList.style.maxHeight = "0px"
}

}


</script>











</body>
</html>
